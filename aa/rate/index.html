<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Mas Pantes - Harga Emas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <div class="logo">TM</div>
            <h2>Toko Mas Pantes</h2>
        </div>
        <div class="marquee-container">
            <div class="marquee" id="marquee">
                🏆 Memuat informasi terbaru... 🏆
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h1>Harga Emas Hari Ini</h1>
            <p>Update terakhir: <span id="update-time">-</span></p>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
            <div class="tabs" id="tabs">
                <!-- Tabs will be generated by JavaScript -->
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <div id="table-content">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Memuat data harga...</p>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <button class="nav-btn" id="prev-btn" disabled>
                <i class="fas fa-chevron-left"></i> Sebelumnya
            </button>
            <button class="nav-btn" id="next-btn">
                Selanjutnya <i class="fas fa-chevron-right"></i>
            </button>
            <div class="auto-toggle" id="auto-toggle">
                <i class="fas fa-pause"></i> Auto: ON
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section contact-info">
                <h3>Kontak Kami</h3>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>info@tokomaspantes.com</span>
                </div>
                <div class="contact-item">
                    <i class="fab fa-instagram"></i>
                    <span>@tokomaspantes</span>
                </div>
                <div class="contact-item">
                    <i class="fab fa-whatsapp"></i>
                    <span>+62 812 3456 7890</span>
                </div>
            </div>
            <div class="footer-section branches">
                <h3>Cabang Kami</h3>
                <div class="branches-list" id="branches-list">
                    <!-- Cabang akan diisi oleh JavaScript -->
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2023 Toko Mas Pantes. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
